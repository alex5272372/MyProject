<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework JS15</title>
</head>

    <div id="minutesArrow"></div>
    <div class="seconds-axis"></div>
    <div id="secondsArrow"></div>
    <div class="division div-bold"></div>
    <div class="division div1"></div>
    <div class="division div2"></div>
    <div class="division div3"></div>
    <div class="division div4"></div>

    <div class="division div24"></div>
    <div class="division div25 div-bold"></div>
    <div class="division div26"></div>
    <div class="division div27"></div>
    <div class="division div28"></div>
    <div class="division div29"></div>

<div class="bracket"></div>

    <span class="buttons-panel">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" hidden>Pause</button>
        <button id="clearBtn">Clear</button>
    </span>
    <span id="msSpan">ms: 000</span>
</div>
<script src="js/script.js"></script>

</html>
