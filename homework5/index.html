<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework 5</title>
</head>
<body>
<table class="table">
    <tr class="thead-row1">
        <th rowspan="2" class="thead">
            <p class="thead-p">choose your</p>
            <p class="thead-p">pricing plan</p>
        </th>
        <th class="thead">standard</th>
        <th class="thead">ultimate</th>
        <th class="thead">premium</th>
    </tr>
    <tr class="thead-row2">
        <th class="thead">$17<span class="cent">.99</span></th>
        <th class="thead">$37<span class="cent">.99</span></th>
        <th class="thead">$97<span class="cent">.99</span></th>
    </tr>
    <tr class="trow">
        <td class="cell">storage</td>
        <td class="cell">500gb storage</td>
        <td class="cell">1000gb storage</td>
        <td class="cell">2000gb storage</td>
    </tr>
    <tr class="trow">
        <td class="cell">bandwidth</td>
        <td class="cell" colspan="2">limited</td>
        <td class="cell">unlimited</td>
    </tr>
    <tr class="trow">
        <td class="cell">email</td>
        <td class="cell">25 emails</td>
        <td class="cell">45 emails</td>
        <td class="cell">65 emails</td>
    </tr>
    <tr class="trow">
        <td class="cell">support</td>
        <td class="cell" colspan="3">24/7 support</td>
    </tr>
    <tr class="trow">
        <td class="cell">products</td>
        <td class="cell">20 products</td>
        <td class="cell">30 products</td>
        <td class="cell">60 products</td>
    </tr>
    <tr class="trow">
        <td class="cell">users</td>
        <td class="cell">1 user</td>
        <td class="cell">10 users</td>
        <td class="cell">15 users</td>
    </tr>
    <tr class="trow">
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
    </tr>
</table>
</body>
</html>
